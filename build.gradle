plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '0.6.1'
}

group 'com.sharedaka'
version '0.5.2.1'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

// See https://github.com/JetBrains/gradle-intellij-plugin/
intellij {
    version 'IU-2020.1.2'
    plugins = ['java','com.intellij.spring']
}

publishPlugin {
    token = System.getenv("ORG_GRADLE_PROJECT_intellijPublishToken")
}

runPluginVerifier {
    ideVersions = ["IU-2019.3.5"]
}

runIde {
    jvmArgs '-Xmx2G'
}
patchPluginXml {
    pluginXmlFiles "plugin.xml"
    sinceBuild "193"
    untilBuild "211.*"
}